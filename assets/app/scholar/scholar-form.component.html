<h2>{{title}}</h2>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group"><label>Name</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.name"
                    name="name" required>
        </div>
        <div class="form-group"><label>Position</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.position"
                    name="position" required>
        </div>
        <div class="form-group"><label>Place</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.place"
                    name="place" required>
        </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group"><label>Contact</label>
                <input type="email" class="form-control"
                       [ngModel]="scholar?.contact"
                       name="contact" required>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"><label>Country</label>
                <input type="text" class="form-control"
                       [ngModel]="scholar?.country"
                       name="country" required>
            </div>
        </div>
    </div>

        <div class="form-group"><label>Contributions</label>
            <textarea class="form-control"
                      [ngModel]="scholar?.detail"
                      name="detail" required></textarea>
        </div>
        <div class="form-group"><label>More Details</label>
            <textarea class="form-control"
                      [ngModel]="scholar?.misc"
            name="misc"></textarea>
        </div>
    <div class="row justify-content-between">
    <div class="form-group">
        <button class="btn btn-outline-primary" type="submit" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-outline-danger" (click)="onCancel()">Cancel</button>
    </div>
    </div>
</form>

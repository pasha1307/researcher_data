<form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group"><label>Name</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.name"
                    name="name">
        </div>
        <div class="form-group"><label>Position</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.position"
                    name="position">
        </div>
        <div class="form-group"><label>Place</label>
            <input type="text" class="form-control"
                   [ngModel]="scholar?.place"
                    name="place">
        </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group"><label>Contact</label>
                <input type="email" class="form-control"
                       [ngModel]="scholar?.contact"
                       name="contact">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group"><label>Country</label>
                <input type="text" class="form-control"
                       [ngModel]="scholar?.country"
                       name="country">
            </div>
        </div>
    </div>

        <div class="form-group"><label>Detail</label>
            <textarea class="form-control"
                      [ngModel]="scholar?.detail"
                      name="detail"></textarea>
        </div>
        <div class="form-group"><label>Misc</label>
            <textarea class="form-control"
                      [ngModel]="scholar?.misc"
            name="misc"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
</form>
